<div id="wrapper">
  <toaster-container toaster-options="{'close-button': true}"></toaster-container>
  <ui-view name="sidebar"></ui-view>
  <div id="page-wrapper" class="gray-bg">
    <ui-view name="header"></ui-view>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row questionnaire" ng-class="{'loading': show_loading}">
        <div class="col-lg-12">
          <h1>Questionnaires List</h1>
          <div class="users-area">
            <ul class="question-list">
              <li ng-repeat="question in questions">
                <a class="ibox" question-same-height data-questionnaire ="question" ng-click="detail(question.id)">
                  <span class="question-holder">Q <i class="fa fa-angle-right"></i> </span>
                  <div class="text">{{question.title}}</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div ng-show="questions.length === 0" class="message-block">
          <i class="fa fa-info-circle"></i>
          <h2>No Data Available</h2>
        </div>
      </div>
    </div>
  </div>
  <ui-view name="footer"></ui-view>
</div>
