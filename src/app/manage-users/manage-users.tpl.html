<div id="wrapper">
  <ui-view name = "sidebar"></ui-view>
  <div id="page-wrapper" class="gray-bg">
    <ui-view name = "header"></ui-view>

    <div class="wrapper wrapper-content animated fadeInRight">
      		<div class="row">
            	<div class="col-lg-12">
            		<div class="ibox float-e-margins">
          				<div class="ibox-title">
                			<h5>{{user_list}} List</h5>
            			</div>
           				<div class="ibox-content">
							<div class="user-block">
                <button type="button" class="btn btn-primary" ng-click = "open()"><i class="fa fa-user-plus"></i> Add {{user_list}}</button>
							</div>
          					<div class="info-holder">
								<table class="footable toggle-arrow-tiny table table-striped table-hover" data-page-size="8">
									<thead>
										<tr>
											<th data-toggle="true" data-sort-initial="true">Name</th>
											<th data-hide="all">User Name</th>
											<th data-hide="all">Email</th>
											<th>Phone No.</th>
											<th>Branch</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat = "user in users">
											<td>{{user.first_name}} {{user.last_name}}</td>
											<td>{{user.user_name}}</td>
											<td>{{user.email}}</td>
											<td>{{user.phone}}</td>
											<td>{{user.branch.name}}</td>
											<td><a href="#" class="btn btn-primary">button</a></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="7">
												<ul class="pagination pull-right"></ul>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
           				</div>
            		</div>
            	</div>
            </div>
	  </div>
	  <ui-view name = "footer"></ui-view>
  </div>
</div>
