<div id="wrapper">
  <ui-view name = "sidebar"></ui-view>
  <div id="page-wrapper" class="gray-bg">
    <div class="page-holder">
    	<ui-view name = "header"></ui-view>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>{{user_list}} List</h5>
						</div>
						<div class="ibox-content">
							<div class="user-block">
								<button type="button" class="btn btn-primary" ng-click = "open()"><i class="fa fa-user-plus"></i> Add {{user_list}}</button>
							</div>
							<div class="info-holder">
								<table class="footable toggle-arrow-tiny table table-striped table-hover" data-page-size="8" data-users = "users">
									<thead>
										<tr>
											<th data-toggle="true" data-sort-initial="true">Name</th>
											<th data-hide="all">User Name</th>
											<th data-hide="all">Email</th>
											<th data-hide="all">Active</th>
											<th data-hide="all">Role</th>
											<th>Phone No.</th>
											<th ng-if = "child_role == 2 || child_role == 3">Branch</th>
											<th ng-if = "child_role == 4">Region</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat = "user in users track by $index">
											<td>{{user.first_name}} {{user.last_name}}</td>
											<td>{{user.username}}</td>
											<td>{{user.email}}</td>
											<td>{{user.is_active}}</td>
											<td>{{user.role}}</td>
											<td >{{user.phone_no}}</td>
											<td ng-if = "child_role == 2 || child_role == 3">{{user.branch.name}}</td>
											<td ng-if = "child_role == 4">{{user.region.name}}</td>
											<td>
												<a ng-click = "edit(user, $index)" class="fa fa-pencil-square-o"></a>
												<a href="#" class="fa fa-user btn-active"></a>
												<a href="#" class="fa fa-user-times btn-deactive"></a>
											</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="7">
												<ul class="pagination pull-right"></ul>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		  </div>
    </div>
	  <ui-view name = "footer"></ui-view>
  </div>
</div>
