<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
</div>
<div class = "modal-body">
	<form action="#" class="form">
		<fieldset>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10"><input type="text" class="form-control" placeholder="First Name"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10"><input type="text" class="form-control" placeholder="Last Name"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">User Name</label>
					<div class="col-sm-10"><input type="text" class="form-control" placeholder="User Name"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10"><input type="password" class="form-control" placeholder="Password"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10"><input type="email" class="form-control" placeholder="Email"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone No.</label>
					<div class="col-sm-10"><input type="tel" class="form-control" placeholder="Phone No."></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Branch</label>
					<div class="col-sm-10"><input type="text" class="form-control" placeholder="branch"></div>
				</div>
			</div>
			<div class="modal-footer">
				<a class="btn btn-white" ng-click = "cancel()">Cancel</a>
				<a class="btn btn-primary" ng-click = "cancel()">Save changes</a>
			</div>
		</fieldset>
	</form>
</div>
