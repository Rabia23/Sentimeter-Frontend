<form action="#" class="info-form">
	<fieldset>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="firsName">First Name</label>
				<div class="col-sm-10"><input type="text" id="firsName" class="form-control" placeholder="First Name"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="lastName">Last Name</label>
				<div class="col-sm-10"><input type="text" id="lastName" class="form-control" placeholder="Last Name"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="userName">User Name</label>
				<div class="col-sm-10"><input type="text" id="userName" class="form-control" placeholder="User Name"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">Password</label>
				<div class="col-sm-10"><input type="password" id="password" class="form-control" placeholder="Password"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">Email</label>
				<div class="col-sm-10"><input type="email" id="email" class="form-control" placeholder="Email"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="phoneno">Phone No.</label>
				<div class="col-sm-10"><input type="tel" id="phoneno" class="form-control" placeholder="Phone No."></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="branch">Branch</label>
				<div class="col-sm-10"><input type="text" id="branch" class="form-control" placeholder="branch"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="code">Bar Code</label>
				<div class="col-sm-10">
					<select id="code" class="barcode" custom-form>
						<option class="hideme">Please Select a Bar Code</option>
						<option>option1</option>
						<option>option2</option>
						<option>option3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a class="btn btn-white" ng-click = "cancel()">Cancel</a>
			<a class="btn btn-primary" ng-click = "cancel()">Save changes</a>
		</div>
	</fieldset>
</form>
