<div class="wrapper wrapper-content animated fadeInDown">
  <div id="header">
    <div class="logo">
      <a href="#" target="_blank"><img src="assets/images/logo-dark.png" alt="koel cafe" width="200" height="109"></a>
    </div>
    <h2>Customer Centric Approach</h2>
  </div>
  <div class="section">
    <div class="login-block">
      <div class="form-holder" ng-class="{loading: show_loading}">
        <div class="form-inner">
          <toaster-container toaster-options="{'close-button': true}"></toaster-container>
          <div class="inner-holder">
            <h3>Log In</h3>
            <form class="login-form" name="LoginForm" ng-submit="login(LoginForm.$valid)" novalidate>
              <fieldset>
                <input type="text" class="form-control" placeholder="User Name" required name="username" ng-model="authenticate.username" ng-model-options="{ debounce: 300 }">
                <div ng-if="LoginForm.username.$error.required && (!LoginForm.username.$pristine || submitted == true)" class="form-error-message pull-left">Username is required.</div>
                <input type="password" class="form-control" placeholder="Password" required name="password" ng-model="authenticate.password" ng-model-options="{ debounce: 300 }">
                <div ng-if="LoginForm.password.$error.required && (!LoginForm.password.$pristine || submitted == true)" class="form-error-message pull-left">Password is required.</div>
                <input type="submit" value="Log in" class="btn btn-info">
                <label for="check-1">
                  <input id="check-1" type="checkbox" ng-model="remember_me" ng-checked="remember_me">
                  <span class="fake-input"></span>
                  <span class="fake-label">Remember me on this computer.</span>
                </label>
              </fieldset>
            </form>
          </div>
          <div class="btn-holder">
            <a ng-click="open_support()">Contact Support</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
