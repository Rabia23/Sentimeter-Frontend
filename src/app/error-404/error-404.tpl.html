<div id="wrapper" class="error-page">
  <div class="middle-box error-block text-center animated fadeInDown">
    <h1>404</h1>
    <h3 class="font-bold">Page Not Found</h3>
    <div class="error-desc">
      <p>
        Sorry, but the page you are looking for has not been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app.
      </p>
      <button type="submit" class="btn btn-info" ui-sref = "dashboard">Dashboard</button>
    </div>
  </div>
</div>
