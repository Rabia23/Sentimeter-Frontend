<section class="table-section">
  <table class="table wide">
    <thead>
      <tr>
        <th class="col1">
          <h5>Overall Rating</h5>
        </th>
        <th class="col2">
          <span class="count">Total Count</span>
        </th>
        <th class="col3">
          <span class="count">Percentage</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class= {{data.option_class}} ng-repeat="data in rating_data">
        <td class="col1">
          <h5>{{data.name}}</h5>
        </td>
        <td class="col2">
          <span class="count">{{data.count}}</span>
        </td>
        <td class="col3">
          <span class="count">{{data.percentage}}%</span>
        </td>
      </tr>
    </tbody>
  </table>
</section>
