<div id="wrapper">
  <ui-view name="sidebar"></ui-view>
  <div id="page-wrapper" class="gray-bg">
    <ui-view name="header"></ui-view>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row promotions" ng-class="{loading: show_loading}">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-xs-12">
              <div class="calendar-box">
                <div class="ibox">
                  <div class="ibox-content">
                    <div class="calender-outer">
                      <span class="calendar-holder">
                        <input date-range-picker="" id="daterange-map" readonly="readonly" name="daterange-map" class="date-picker ng-pristine ng-untouched ng-valid ng-isolate-scope ng-valid-max" type="text" ng-model="date" max="today" options="datePickerOption">
                        <i class="fa fa-calendar" map-range-click=""></i>
                      </span>
                    </div>
                    <div class="calender-outer">
                      <a class="calendar-holder" onclick="window.print();">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="print-logo visible-print">
            <div class="logo">
              <a href="http://sentimeter.io/" target="_blank"><img src="assets/images/sentimeter-icon.svg" alt="Sentimeter.io" onerror="this.onerror=null; this.src='assets/images/sentimeter-icon.png'"></a>
            </div>
          </div>
          <div class="report-section">
            <ui-view name="business_segment_breakdown"></ui-view>
            <ui-view name="overall_rating"></ui-view>
            <ui-view name="opportunities"></ui-view>
            <ui-view name="top_concerns"></ui-view>
            <ui-view name="regional_analysis"></ui-view>
            <ui-view name="age_group_analysis"></ui-view>
            <ui-view name="recommendation_likeness"></ui-view>
            <ui-view name="benchmark_map"></ui-view>
          </div>
          <div class="print-footer visible-print">
            <div class="footer-container">
              Powered By
              <div class="img-holder">
                <a href="http://sentimeter.io/" target="_blank"><img src="assets/images/sentimeter-icon.svg" alt="Sentimeter.io" onerror="this.onerror=null; this.src='assets/images/sentimeter-icon.png'"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ui-view name="footer"></ui-view>
</div>
