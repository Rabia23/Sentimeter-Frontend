<div class="rating-section" ng-class = "{loading: show_loading}">
  <header class="heading-block">
    <h2>
    Customers Top 5 Concerns
    <span class="icon-help" uib-popover="Representation of the latest top 5 concerns that the customers are facing in the respective branches. The size of bubbles represents the amount of complaints." popover-trigger="mouseenter" popover-placement="top"></span>
    </h2>
  </header>
  <div class="rating-holder">
  	<ul>
  		<li ng-repeat = "concern in data">
  			<span class="bullet" style = "background-color: {{concern.color}};"></span>
  			{{concern.label}}
  		</li>
  	</ul>
    <div class="graph-outer bubble-chart-parent" same-height data-mydata = "data">
      <div id="bubble-chart" pyk-chart data-data = "data" data-colors = "colors"></div>
    </div>
  </div>
</div>
