<div class="row inner-row add">
  <div class="col-xs-12">
    <div class="ibox float-e-margins float-e-margin-none">
      <div class="title-outer">
        <div class="ibox-title">
          <h5>Top Concerns</h5>
        </div>
      </div>
      <div class="content-holder">
        <ul>
          <li ng-repeat="label in labels">{{label}}</li>
        </ul>
        <div class="ibox-content">
          <div class="graph-block">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
