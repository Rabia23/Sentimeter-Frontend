<div class="rating-section" ng-class = "{loading: show_loading}">
  <header class="heading-block">
    <h2>Top Concern</h2>
    <div class="calender-outer">
		<span class = "calendar-holder pull-right">
		  <input date-range-picker id="daterange-map" name="daterange-map" class="date-picker" type="text" ng-model="date" max="today" />
		  <i class="glyphicon glyphicon-calendar" map-range-click></i>
		</span>
	</div>
  </header>
  <div class="rating-holder">
  	<ul>
  		<li>
  			<span class="bullet"></span>
  			<a href="#">Food Quality</a>
  		</li>
  		<li>
  			<span class="bullet"></span>
  			<a href="#">Services</a>
  		</li>
  		<li>
  			<span class="bullet"></span>
  			<a href="#">Cleanliness</a>
  		</li>
  	</ul>
    <div class="graph-outer">
      <div id="bubble-chart" pyk-chart data-data = "data"></div>
    </div>
  </div>
</div>
