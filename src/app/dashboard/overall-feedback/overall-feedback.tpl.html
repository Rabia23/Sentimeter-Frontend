<div class="feedback-block">
  <div class="heading-holder">
  	<div class="calender-outer">
			<span class = "calendar-holder pull-right" uib-tooltip="Click to Select Custom Date Range">
			  <input date-range-picker id="daterange-map" name="daterange-map" class="date-picker" type="text" ng-model="date" max="today" options = "datePickerOption"/>
			  <i class="glyphicon glyphicon-calendar" map-range-click></i>
			</span>
		</div>
		<h2>
			Overall Rating
			<span class="icon-help" uib-popover="Representation of the overall Feedback ratings for all respective branches. For a regional/branch breakdown, please see Patch Analysis" popover-trigger="mouseenter" popover-placement="top"></span>
		</h2>
  </div>
  <div class="inner-block" ng-class="{loading: show_loading}">
  	<ul class="list">
      <li class="v-good">I'm lovin' it</li>
      <li class="good">Everything on track</li>
      <li class="neutral">Few Concern</li>
      <li class="negative">Not Happy Enough</li>
    </ul>
  	<div class="graph-holder">
		<div class="holder">
			<canvas style=" width: 608px; height: 260px;" id="bar" class="chart chart-bar" chart-data="bar.data" chart-labels="bar.labels" chart-colours="bar.colours" chart-options="bar.options"></canvas>
		</div>
	  </div>
  </div>
</div>
