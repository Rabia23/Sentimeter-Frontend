<div class="ibox float-e-margins float-e-margin-none">
  <div class="title-outer">
	<div class="ibox-title">
	  <h5>McDonald's Opportunities</h5>
	</div>
  </div>
  <div class="content-holder">
	<div class="ibox-content">
	  <div class="chart-outer">
		  <div class="progres-container">
			<div class="progress-area">
				<div class="progress-holder" ng-repeat = "dat in opportunity_data" data-color = "dat.colour" data-data = "opportunity_data" opportunity-bar-background>
					<small><em>{{dat.name}}</em></small>
					<div class="progress-block"><uib-progressbar animate="false" value="dat.percentage" type="success"><b>{{dat.complaints}} complaints</b></uib-progressbar></div>
			  </div>
			</div>
		  </div>
	  </div>
	</div>
  </div>
</div>
