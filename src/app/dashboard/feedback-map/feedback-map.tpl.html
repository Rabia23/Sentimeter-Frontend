<div class="ibox float-e-margins" ng-class="{loading: show_loading}">
  <div class="ibox-title">
    <h5>Benchmark Map</h5>
    <div class="ibox-tools">
      <ul class="tab-links">
        <li>
          <div class="calender-outer">
            <span class="calendar-holder">
              <input date-range-picker id="daterange-map" readonly="readonly" name="daterange-map" class="date-picker" type="text" ng-model="date" max="today" options = "datePickerOption" readonly="true"/>
              <i class="fa fa-calendar" map-range-click></i>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="ibox-content" same-map-height>
    <div class="table-holder map">
      <div class="table-block jcf-scrollable" map-custom-form>
        <div class="table-header-holder map">
          <table class="table table-header">
            <thead>
              <tr>
                <th class="item1">Name</th>
                <th class="item2">Feedback Count</th>
                <th class="item3">Benchmark Count</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="content scroller">
          <div class="table-container jcf-scrollable" data-data="map_data" map-custom-form>
            <table class="table">
              <tbody>
                <tr ng-repeat="data in map_data" ng-class="{negative: !data.count_exceeded, positive: data.count_exceeded}">
                  <td class="item1">{{data.name}}</td>
                  <td class="item2">
                    <span>{{data.feedback_count}}</span>
                  </td>
                  <td class="item3">
                    <span>{{data.benchmark_count}}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
