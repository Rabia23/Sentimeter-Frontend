<div class="header-holder">
  <div class="modal-header">
    <a ng-click="cancel()" class="pull-right close-btn-font"><i class="fa fa-times"></i></a>
    <h2>Comment</h2>
  </div>
</div>
<div class="modal-detail">
  <div class="modal-body">
    <label ng-if="add_comment">
      <textarea placeholder="Write a Comment" ng-model="comment"></textarea>
    </label>
    <div>{{comment}}</div>
  </div>
  <div class="modal-footer" ng-if="add_comment">
    <a class="btn btn-white" ng-click="cancel()"> Skip </a>
    <button class="btn btn-primary" ng-click="save()"> Save </button>
  </div>
</div>
