<div class="review-block">
  <div class="heading-block">
  	<div class = "pull-right">
		<a class = "btn btn-default" ng-click = "open()" uib-tooltip="Click to View All Feedback Details">View All Feedback</a>
	  </div>
	  <h2>
	  	Positive Negative Feedback
	  	<span class="icon-help" uib-popover="Represents the positive suggestions, and negative feedbacks given by the customers. Click on View All Feedback, for more details." popover-trigger="mouseenter" popover-placement="top"></span>
	  </h2>
  </div>
  <div class="holder">
    <ul>
      <li ng-repeat = "pos_feedback in pos_feedbacks">
        <div class="inner-holder">
            <div class="text">
            	<p>{{pos_feedback.comment}}</p>
            </div>
            <span class="arrow"></span>
        </div>
        <time>{{pos_feedback.created_at | date:"dd-MM-yyyy',' h:mm a"}}</time>
      </li>
    </ul>
    <ul class="add">
      <li ng-repeat = "neg_feedback in neg_feedbacks">
        <div class="inner-holder">
            <div class="text">
            	<p>{{neg_feedback.comment}}</p>
            </div>
            <span class="arrow"></span>
        </div>
        <time>{{neg_feedback.created_at | date:"dd-MM-yyyy',' h:mm a"}}</time>
      </li>
    </ul>
  </div>
</div>
