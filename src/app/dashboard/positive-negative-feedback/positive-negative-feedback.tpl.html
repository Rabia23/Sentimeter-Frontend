<div class="comment-block">
  <a style = "cursor:pointer;" class="nav-opener" mobile-nav>
    <i class="fa fa-comments-o"></i>
   <!--  <span class="count">{{feedback_count}}</span> -->
  </a>
  <div class="comments-drop">
    <a href="#" class="nav-opener">
      <i class="fa fa-times"></i>
    </a>
    <div class="inner-holder">
      <div class="heading-holder">
        <div class="holder">
          <div class="icon-holder">
            <i class="fa fa-comments-o"></i>
          </div>
          <h2>Positive/Negative Feedback</h2>
        </div>
      </div>
      <div class="comments-holder">
       	<div class="jcf-scrollable" custom-form>
       		<ul class="comments-list list-unstyled">
			  <li ng-if = "feedback_count != 0" ng-repeat = "comment in comments" ng-class = "{negative: comment.data.is_negative, positive: !comment.data.is_negative, processed: comment.action_string == 'Processed', deferred: comment.action_string == 'Deferred'}">
				  <p>{{comment.data.comment}}</p>
				  <time datetime="2014-06-12 18:00">Today 5:60 pm - 12.06.2014</time>
			  </li>
			  <li ng-if = "feedback_count == 0">
				No Data Available
			  </li>
			</ul>
       	</div>
      </div>
      <div class="btn-holder">
        <a class="btn btn-info pull-right btn-close" ng-click = "open()" ng-disabled = "feedback_count == 0">View All</a>
      </div>
    </div>
  </div>
</div>
