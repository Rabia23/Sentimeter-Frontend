<div class="modal-header">
    <a ng-click = "cancel()" class="pull-right close-btn-font"><i class="glyphicon glyphicon-remove"></i></a>
   	<h2>Positive Negative Feedback</h2>
</div>
<div class="modal-body">
 <div id="scrollbar" custom-scroll>
 	<table class="table">
 		<thead>
 			<tr>
 				<th class="item1">Name</th>
 				<th class="item2">Phone Number</th>
 				<th class="item3">Branch</th>
 				<th class="item4">Segment</th>
 				<th class="item5">Comments</th>
 			</tr>
 		</thead>
 	</table>
 	<div id="scrollbox2" ng-class = "{loading: lock}" custom-scroll when-scrolled="getMoreComments()">
 	 	<table class="table">
 			<tbody>
 				<tr ng-repeat = "comment in comments">
 					<td class="item1">{{comment.user_name}}</td>
 					<td class="item2">
 						<a href="tel:{{comment.user_phone}}" class="tel">{{comment.user_phone}}</a>
 					</td>
 					<td class="item3">{{comment.branch}}</td>
 					<td class="item4">N/A</td>
 					<td class="item5">{{comment.comment}}</td>
 				</tr>
 			</tbody>
 	 	</table>
 	 	<span class="loader"></span>
 	</div>
 </div>
</div>
