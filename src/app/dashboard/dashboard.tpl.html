<div id="wrapper">
  <div sidebar></div>
  <div id="page-wrapper" class="gray-bg">
    <div header></div>
    <ui-view name = "positive_negative_feedback"></ui-view>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row same-height-parent">
        <toaster-container toaster-options="{'close-button': true}"></toaster-container>
        <div class="col-lg-6 col-lg-push-6">
          <div class="same-height-block blocks-holder">
            <div class="row">
              <div class="col-xs-12 business-segment">
                <ui-view name = "category_performance_analysis"></ui-view>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 opportunities">
                <ui-view name = "opportunities"></ui-view>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-lg-pull-6">
          <div class="same-height-block">
            <div class="row">
              <div class="col-md-12 same-height-col">
                <ui-view name = "overall_feedback"></ui-view>
                <ui-view name = "top_concern"></ui-view>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 patch-section">
          <ui-view name="regional_analysis"></ui-view>
        </div>
      </div>
      <div class="row same-height-parent">
        <div class="col-lg-6 data-block timeline-section">
          <ui-view name="overall_rating"></ui-view>
        </div>
        <div class="col-lg-6 data-block add">
          <ui-view name="recommendation_likeness"></ui-view>
        </div>
      </div>
    </div>
  </div>
  <div footer></div>
  </div>
</div>
