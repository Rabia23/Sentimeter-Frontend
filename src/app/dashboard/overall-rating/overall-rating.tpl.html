<div class="rating-section" ng-class = "{loading: show_loading}">
  <header class="heading-block">
    <h2>
    	Timeline
    	<span class="icon-help" uib-popover="Representation of amount of QSC complains based on their respective time. Gives a handy daily/weekly/monthly/annual complains comparison." popover-trigger="mouseenter" popover-placement="top"></span>
    </h2>
    <div class="pull-right">
		<div class="calender-outer">
			<span class = "calendar-holder pull-right" uib-tooltip="Click to Select Custom Date Range">
			  <input date-range-picker id="daterange-map" name="daterange-map" class="date-picker" type="submit" ng-model="date" max="today" options = "datePickerOption" ng-disabled = "!mainView"/>
			  <i class="glyphicon glyphicon-calendar" map-range-click ></i>
			</span>
		</div>
   		<span class="select-holder">
   			<select ng-disabled = "!mainView" ng-model= "type" ng-change = "axisChanged()" id="timely" custom-form>
  				<option value = "1">Daily</option>
  				<option value = "2">Weekly</option>
  				<option value = "3">Monthly</option>
  				<option value = "4">Yearly</option>
			  </select>
   		</span>
    	<a ng-click = "backToMain()" ng-hide = "mainView">Back</a>
    </div>
  </header>
  <div class="rating-holder">
    <ul>
      <li ng-repeat = "label in qsc_labels track by $index">
        <span class="bullet" style = "background-color: {{label.color}}"></span>
        <a style = "cursor:pointer" ng-click = "labelClick(label)">{{label.value}}</a>
      </li>
    </ul>
    <div class="graph-holder" same-rating-height data-data = "line1.data">
    	<div class="inner-holder">
    		<flot dataset="line1.data" options="line1.options" data-width = "100%" data-height = "300px" on-plot-click = "optionClick(event, pos, item)"></flot>
    	</div>
    </div>
  </div>
</div>
