<div class="rating-section">
  <header class="heading-block">
    <h2>Overall Rating</h2>
    <ul>
      <li ng-repeat = "label in labels">
        <a style = "color: {{label.color}}">{{label.value}}</a>
      </li>
    </ul>
  </header>
  <div class="rating-holder">
    <div id = "overall-rating-linechart" data-flot-chart data-data="line1.data" data-options="line1.options" style="width: 100%; height: 300px;"></div>
  </div>
</div>
