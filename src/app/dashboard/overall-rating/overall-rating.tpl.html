<div class="rating-section" ng-class = "{loading: show_loading}">
  <header class="heading-block">
    <h2>Overall Rating</h2>
    <a ng-click = "backToMain()" ng-hide = "mainView">Back</a>
  </header>
  <div class="rating-holder">
    <ul>
      <li ng-repeat = "label in labels track by $index">
        <span class="bullet" style = "background-color: {{label.color}}"></span>
        <a style = "cursor:pointer" ng-click = "labelClick(label)">{{label.value}}</a>
      </li>
    </ul>
    <div class="graph-holder">
    	<flot dataset="line1.data" options="line1.options" data-width = "100%" data-height = "300px" on-plot-click = "optionClick(event, pos, item)"></flot>
    </div>
  </div>
</div>
