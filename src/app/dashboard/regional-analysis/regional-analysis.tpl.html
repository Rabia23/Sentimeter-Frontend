<div class="section-holder" >
  <div class="info-area" ng-class="{loading: show_loading}">
    <div class="heading-holder">

    	<h2 ng-show = "regional_view">{{title}}
          <span class="icon-help" uib-popover="Representation of regional/city/branch breakdown for [1] Amount of complaint resolutions; [2] Overall Ratings; [3] QSC Complaints" popover-trigger="mouseenter" popover-placement="top"></span>
        </h2>
		<h2 ng-show = "regional_view == false && city_view == true">{{selected_region.name}}'s City Analysis</h2>
		<h2 ng-show = "regional_view == false && city_view == false">{{selected_city.name}}'s Branch Analysis</h2>
    	<div class="btn-group pull-right">
		  	  <ul>
		  	  	<li><label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Complaints'" ng-click = "showChart(null, 'regions')" uib-tooltip="Click to View Complaint Resolution Analysis">Complaints</label></li>
		  	  	<li> <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Rating'" ng-click = "showChart(null, 'regions')" uib-tooltip="Click to View Overall Feedback Analysis">Rating</label></li>
		  	  	<li><label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'QSC'" ng-click = "showChart(null, 'regions')" uib-tooltip="Click to View Overall QSC Analysis">QSC</label></li>

		  	  	<li>
		  	  		<div class="calender-outer">
					<span class = "calendar-holder" uib-tooltip="Click to Select Custom Date Range">
					  <input date-range-picker id="daterange-map" name="daterange-map" class="date-picker" type="text" ng-model="date" max="today" options = "datePickerOption"/>
					  <i class="glyphicon glyphicon-calendar" map-range-click></i>
					</span>
				  </div>
		  	  	</li>
		  	  </ul>
		</div>
    </div>
    <div class="holder">
    	<div class = "breadcrum">
      <span ng-hide = "regional_view">
        <a ng-click = "backToRegions()" style = "style: cursor:pointer">Regions /</a>
      </span>
      <span ng-show = "regional_view == false && city_view == false">
        <a ng-click = "backToCities(selected_region)" style = "cursor:pointer;">{{selected_region.name}} /</a>
      </span>
    </div>

    <div class="list-container">
    	<div class="inner-holder">
    		<ul class="info-list" ng-show = "regional_view == true">
              <li ng-repeat = "region in donut_graph_data.objects track by $index">
                <div class="graph-holder regional-analysis">
                  <div morris-chart data-data="donut_graph_data.donutData[$index]" data-type="donut" data-options="donut_graph_data.donutOptions[$index]" data-action="open(option,region,city,branch)"></div>
                </div>
                <h3>
                  <a ng-click = "showChart(region, 'cities')" style = "cursor:pointer;">{{region.name}}</a>
                </h3>
              </li>
            </ul>

            <ul class="info-list" ng-show = "regional_view == false && city_view == true">
              <li ng-repeat = "city in donut_cities_data.objects track by $index">
                <div class="graph-holder">
                  <div morris-chart data-data="donut_cities_data.donutData[$index]" data-type="donut" data-options="donut_cities_data.donutOptions[$index]" data-action="open(option,selected_region,city,branch)"></div>
                </div>
                <h3>
                  <a ng-click = "showChart(city, 'branches')" style = "cursor:pointer;">{{city.name}}</a>
                </h3>
              </li>
            </ul>
            <ul class="info-list" ng-show = "regional_view == false && city_view == false">
              <li ng-repeat = "branch in donut_branches_data.objects track by $index">
                <div class="graph-holder">
                  <div morris-chart data-data="donut_branches_data.donutData[$index]" data-type="donut" data-options="donut_branches_data.donutOptions[$index]" data-action="open(option,selected_region,selected_city,branch)"></div>
                </div>
                <h3>{{branch.name}}</h3>
              </li>
             </ul>
    	</div>
    </div>
    </div>
  </div>
</div>
