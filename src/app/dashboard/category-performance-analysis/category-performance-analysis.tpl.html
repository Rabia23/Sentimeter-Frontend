<div class="section-holder ng-scope">
	<div class="info-holder">
  
  <div class="heading-holder">
  	<h2>Overall Rating</h2>
  	<ul>
  		<li><a href="#" class="btn btn-default" ng-model="radioModel" uib-btn-radio="'All'" ng-click = "getData(null)">all</a></li>
  		<li><a href="#" class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Quality'" ng-click = "getData(category_performance[0].id)">Quality</a></li>
  		<li><a href="#" class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Service'" ng-click = "getData(category_performance[1].id)">Service</a></li>
  		<li><a href="#" class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Cleanliness'" ng-click = "getData(category_performance[2].id)">Cleanliness</a></li>
  		<li>
			<div class="calender-outer">
				<span class = "calendar-holder pull-right">
				  <input date-range-picker id="daterange-map" name="daterange-map" class="date-picker" type="text" ng-model="date" max="today" />
				  <i class="glyphicon glyphicon-calendar" map-range-click></i>
				</span>
			</div>
		</li>
  	</ul>
  </div>
  
  <div class="progress-container">
  	<div class="holder">
  		<div class="progress-area" ng-controller="CategoryPerformanceAnalysisCtrl">

			<div class="progress-section" ng-repeat = "segment in segments">

			<small><em>{{segment.name}}</em></small>
				<small><em>{{segment.segment_data}}</em></small>

				<div class="inner-holder">
					 <uib-progress><uib-bar ng-repeat="bar in segment.segment_data track by $index" value="bar.value" type="{{bar.class}}"><span>{{bar.value}}%</span></uib-bar></uib-progress>
				</div>

		  </div>
		</div>

		<ul class="list add">
			<li class="item1"><a href="#">Quality</a></li>
			<li class="item2"><a href="#">Service</a></li>
			<li class="item3"><a href="#">Cleanliness</a></li>
		</ul>
  	</div>
  	<div class="holder">
  		<div class="progress-area" ng-controller="CategoryPerformanceAnalysisCtrl">

    <div class="progress-holder {{dat.class}}" ng-repeat = "dat in category_performance">

    <small><em>{{dat.name}}</em></small>
    
    	<div class="progress-block">
    		<uib-progressbar animate="false" value="dat.value" type="success"><b>{{dat.value}}%</b></uib-progressbar>
    	</div>

  </div>
  </div>
  	</div>
  	
  	
  </div>


</div>


  
</div>
