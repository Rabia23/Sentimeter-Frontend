<div id="wrapper">
  <ui-view name = "sidebar"></ui-view>
  <div id="page-wrapper" class="gray-bg">
     <ui-view name = "header"></ui-view>
	 <div class="wrapper wrapper-content animated fadeInRight">
		<div class="row promotions">
			<div class="col-lg-12">
				<h1>{{promotion.title}} Promotion</h1>
				<div class="row">
					<div class="col-md-6 grid-item" ng-repeat = "question in questions track by $index">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Question {{$index + 1}} <small> {{question.question}}</small></h5>
							</div>
							<div class="ibox-content" question-pie-chart data-data = "data">
                              <div id = "graph_{{$index}}">
							    <div class="progres-container" ng-if = "question.type == 5">
								  <div class="progress-area">
								    <div class="progress-holder" ng-repeat = "dat in question_analysis" data-color = "dat.colour" data-data = "question_analysis" question-bar-background>
									  <div class="progress-inner">
									    <small><em>{{dat.name}} <b>{{dat.count}} Views</b></em></small>
										<div class="progress-block"><uib-progressbar animate="false" value="dat.percentage" type="success"></uib-progressbar></div>
									  </div>
									</div>
								  </div>
								</div>
								<div id="piechart" style="width:100%; height:300px;" ng-if = "question.type == 4"></div>
							  </div>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </div>
  </div>
  <ui-view name = "footer"></ui-view>
</div>
